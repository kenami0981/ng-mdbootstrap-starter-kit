<div class="card mb-3" *ngFor="let product of products$ | async">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <div class="d-flex flex-row align-items-center">
        <div>
          <img
            [src]="product.imageUrl"
            class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
        </div>
        <div class="ms-3">
          <h5>{{product.title}}</h5>
          <p class="small mb-0">{{product.subtitle}}</p>
        </div>
      </div>
      <div class="d-flex flex-row align-items-center">
        <div style="width: 80px;">
          <h5 class="mb-0">{{product.price}}</h5>
        </div>
<!--        <a (click)="onTrashIconClicked(product)" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>-->
      </div>
    </div>
  </div>
</div>
